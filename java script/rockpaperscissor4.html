<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: rgb(153, 231, 205);">
    <h1>Rock Paper Scissor Game</h1>
   
   <button onclick="
    playGame('rock');
    const emojiMap1 = { rock: '🪨', paper: '📄', scissors: '✂️' };
    ">🪨 rock</button>

    <button onclick="
    playGame('paper');
    const emojiMap1 = { rock: '🪨', paper: '📄', scissors: '✂️' };
    ">📄 paper</button>


    <button onclick="
     playGame('scissor');
    const emojiMap1 = { rock: '🪨', paper: '📄', scissors: '✂️' };
    ">✂️scissor</button>

    <p id="res"></p>
    <p id="score"></p>

    <script>
        function getcomputerMove(){
            const randomNumber=Math.random();
            let computerMove = '';
            if (randomNumber<1/3){
                computerMove='rock'; 
            }else if (randomNumber<2/3){
                computerMove= 'paper';
            }else{
                computerMove='scissor';
            }
            return computerMove;
        }

        function getresult(playerMove, computerMove){
            
            if (playerMove===computerMove){
                return 'Tie'
            }else if(
                 (playerMove=== 'rock') && (computerMove==='scissor')||
                 (playerMove==='paper') && (computerMove==='rock')||
                 (playerMove==='scissor') && (computerMove==='paper')

             ) {
                return 'you win'
             }else{
                return 'you Lose'
             }
        }

        const score= {
            wins:0,
            lose:0,
            tie:0,
        }

        function playGame (playerMove){
            let computerMove = getcomputerMove();
            let result = getresult (playerMove,computerMove);
            if(result=== 'you win'){
                score.wins= score.wins+1;
            }else if (result ==='you Lose'){
                score.lose= score.lose +1;
            }else if (result==='Tie'){
                score.tie =score.tie +1;

            }
            document.getElementById('res').innerHTML=`you picked ${playerMove} ,computer picked ${computerMove},${result}`;
        document.getElementById('score').innerHTML=`wins :${score.wins} ,lose:${score.lose},tie: ${score.tie}`;
        }
    </script>
    
</body>
</html>
